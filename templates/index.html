<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸ“„ AI Resume Scanner</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="sun">â˜€ï¸</span>
                <span class="moon">ğŸŒ™</span>
            </button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="section-card">
                    <h2>ğŸ“¤ Upload Resume</h2>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="resumeFile" accept=".pdf,.docx,.txt" hidden>
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>Click to upload or drag and drop</p>
                            <span>PDF, DOCX, or TXT (Max 16MB)</span>
                        </div>
                        <div class="file-info" id="fileInfo" style="display: none;">
                            <span id="fileName"></span>
                            <button class="remove-file" id="removeFile">âœ•</button>
                        </div>
                    </div>
                </div>

                <div class="section-card">
                    <h2>ğŸ’¼ Job Requirements</h2>
                    <textarea 
                        id="jobRequirements" 
                        placeholder="Paste the job description or requirements here...&#10;&#10;Example:&#10;- 5+ years of Python experience&#10;- Strong knowledge of Flask and Django&#10;- Experience with cloud platforms (AWS/Azure)&#10;- Excellent communication skills"
                        rows="8"
                    ></textarea>
                </div>

                <button class="analyze-button" id="analyzeButton">
                    <span>ğŸ” Analyze Resume</span>
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="section-card">
                    <h2>ğŸ“Š Analysis Results</h2>
                    <div id="analysisResults" class="analysis-content"></div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Analyzing resume...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
